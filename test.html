<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const data = await d3.csv('https://flunky.github.io/cars2017.csv');

var xScale = d3.scaleLog().base(10).domain([10,150]).range([0,200]);
var yScale = d3.scaleLog().base(10).domain([10,150]).range([200,0]);

var yAxis = d3.scaleLinear().domain([10,150]).range([200,0]);
var xAxis = d3.scaleLinear().domain([10,150]).range([0,200]);

d3.select('svg')
   .attr('width',300)
   .attr('height',300)
   .append('g')
      .attr('transform','translate(50,50)')
   .selectAll("circle")
      .data(data)
    .enter().append("circle")      
      .attr("cx", function(d) {return xScale(parseInt(d.AverageCityMPG));})
      .attr("cy", function(d) {return yScale(parseInt(d.AverageHighwayMPG));})
.attr("r", function(d) {return 2+parseInt(d.EngineCylinders);});
d3.select('svg').append('g')
      .attr('transform','translate(50,50)')
      .call(d3.axisLeft(yAxis).tickValues([10,20,50,100]).tickFormat(d3.format('~s')));
d3.select('svg').append('g')
      .attr('transform','translate(50,250)')
      .call(d3.axisBottom(xAxis).tickValues([10,20,50,100]).tickFormat(d3.format('~s')));}
</script>
</body>
</html>
